/* Apply basic styles to the split-container */
.split-container {
    display: grid;
    grid-template-columns: 5fr 1fr; /* Left takes 6 times the width of the right */
    height: 100vh; /* Make the container full height */
}

/* Style the left and right sections */
.left-section, .right-section {
